<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c2cfc1602.js" crossorigin="anonymous"></script>
        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="input-group m-3" style="width: 23rem">
            <input type="text" class="form-control" placeholder="Write a section" v-model="newSectionTitle">
            <button class="btn btn-outline-secondary" type="button" :disabled="newSectionTitle === ''" v-on:click="addSection">Create</button>
        </div>
        
        <!-- 以下コンポーネント -->
        <div class="d-flex">
            <task-section v-for="(section, index) in sections" v-model="section.title" :key="index" :sections="sections" :section="section" :section-id="index"></task-section>
        </div>

        <button type="button" class="btn btn-outline-danger mt-4 mx-1" v-if="sections.length > 0" v-on:click="resetAll()">reset all</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
